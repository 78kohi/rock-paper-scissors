<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="RPS2.css">
  </head>
  <body>
    <h1>Rock paper scissors</h1>
    <button class="move-btn btn1"><img src="rock-emoji.png" alt="rock" width="50px"></button>
    <button class="move-btn btn2"><img src="paper-emoji.png" alt="paper" width="50px"> </button>
    <button class="move-btn btn3"><img src="scissors-emoji.png" alt="scissors" width="50px"> </button>
    <h2 id="resultDisplay"></h2>
    <p id="resultMove"></p>
    <p id="scoreDisplay">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="rstScore-btn">Reset Score</button>
    <button class="auto-btn">Auto Play</button>
    <p class="confirm-reset"></p>
    <p id="resetScoreDisplay"></p>
    <script src="RPS2.js"></script>
  </body>
</html>
